<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuentosGPT</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <form></form>

  <div class="story-box" id="myTextarea">
    <div id="storyText" class="paragraphs"></div>

    <div class="share-message" data-lang="shareMessage">¡Ayúdanos compartiendo CuentosGPT!</div>
    <div class="center-content-row">

      
      <div class="navbar-element">
            <a href="mailto:?subject=Mira CuentosGPT!&body=Hola!, He encontrado esta increíble web para crear cuentos infantiles: http%3A%2F%2Fwww.cuentosgpt.com">
              <img class="flag-image"src="images/share/mail.png" alt="info">
            </a>
      </div>
  
      <div class="navbar-element">
            <a href="whatsapp://send?text=http%3A%2F%2Fwww.cuentosgpt.com">
              <img class="flag-image"src="images/share/whatsapp.png" alt="info">
            </a>
      </div>
  
      <div class="navbar-element">
            <a href="https://telegram.me/share/url?text=Mira%20esta%20web%20para%20crear%20cuentos%20infantiles: &url=http%3A%2F%2Fwww.cuentosgpt.com">
              <img class="flag-image"src="images/share/telegram.png" alt="info">
            </a>
      </div>

    </div>
    
  </div>

  <div class="navbar" id="myNavbar">

    <div class="navbar-element navbar-element-left">
      <div class="dropdown">
        <div class="dropdown-toggle" onclick="toggleDropdown()">
          <img class="flag-selected-image" src="images/menu/fontM.png" alt="Medium" id="selected-font-size">
        </div>
        <div class="dropdown-content font-size-content" id="langSelector">
          <img class="flag-image flag-image-border" src="images/menu/fontS.png" alt="fontS" onclick="selectFontSize(this, 'fontS')">
          <img class="flag-image flag-image-border" src="images/menu/fontM.png" alt="fontM" onclick="selectFontSize(this, 'fontM')">
          <img class="flag-image flag-image-border" src="images/menu/fontL.png" alt="fontL" onclick="selectFontSize(this, 'fontL')">
        </div>
      </div>
    </div>

    <div class="navbar-element">
      <div class="dropdown">
        <div class="dropdown-toggle">
          <a href="home.html">
            <img class="flag-image pepe"src="images/menu/home.png" alt="home">
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-element navbar-element-right">
      <div class="dropdown">
        <div class="dropdown-toggle">
          <a href="contact.html">
            <img class="flag-image"src="images/menu/contact.png" alt="info">
          </a>
        </div>
      </div>
    </div>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
