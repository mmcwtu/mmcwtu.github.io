<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang="title">Cuentos infantiles</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <form>

    <h1 data-lang="contactUs">Contáctanos</h1>

    <div data-lang="name">Nombre:</div>
    <div class="control">
      <input class="contact-text-field" type="text" id="name" placeholder="">
    </div>

    <div data-lang="email">Email:</div>
    <div class="control">
      <input class="contact-text-field" type="text" id="email" placeholder="">
    </div>
      
    <div data-lang="message">Mensaje:</div>
    <textarea id="myTextarea" rows="7" cols="50" maxlength="500" oninput="countCharacters()"></textarea>
    <div class="counter-container">
      <div class="left-counter" id="counter">500</div>
      <div class="right-counter" data-lang="maxCounter"> caracteres por escribir</div>
    </div>
    
    <div class="centered-bottom-button contact-button">
        <div class="center-content">
          <img class="custom-button-image" src="images/create.png" alt="start" type="submit">
          <span class="custom-button-text" data-lang="send">Enviar</span>
        </div>
    </div>

  </form>

  <div class="credits-link">
    <a href="credits.html">Credits</a>
  </div>

  
  <div class="navbar" id="myNavbar">

    <div class="navbar-element">
      <div class="dropdown">
        <div class="dropdown-toggle" onclick="toggleDropdown()">
          <img class="flag-selected-image" src="images/flags/es.png" alt="es" id="selected-language">
        </div>
        <div class="dropdown-content">
          <img class="flag-image" src="images/flags/en.png" alt="en" onclick="selectLanguage(this, 'en')">
          <img class="flag-image" src="images/flags/es.png" alt="es" onclick="selectLanguage(this, 'es')">
          <img class="flag-image" src="images/flags/fr.png" alt="fr" onclick="selectLanguage(this, 'fr')">
          <img class="flag-image" src="images/flags/pt.png" alt="pt" onclick="selectLanguage(this, 'pt')">
          <img class="flag-image" src="images/flags/de.png" alt="de" onclick="selectLanguage(this, 'de')">
          <img class="flag-image"src="images/flags/it.png" alt="it" onclick="selectLanguage(this, 'it')">
        </div>
      </div>
    </div>

    <div class="navbar-element">
      <div class="dropdown">
        <div class="dropdown-toggle">
          <img class="flag-image"src="images/menu/back.png" alt="back" onclick="goBack()">
        </div>
      </div>
    </div>

    <div class="navbar-element">
      <div class="dropdown">
        <div class="dropdown-toggle">
          <a href="index.html">
            <img class="flag-image pepe"src="images/menu/home.png" alt="home">
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-element">
      <div class="dropdown">
        <div class="dropdown-toggle">
          <a href="contact.html">
            <img class="flag-image"src="images/menu/contact.png" alt="info">
          </a>
        </div>
      </div>
    </div>

  </div>
  
  <div id="loading-overlay" class="overlay loading">
    <p id="loading-text" data-lang="loadingLabel">Cargando...</p>
  </div>

  <div id="story-overlay" class="overlay story" display="none">
    <h1 id="title"></h1>
    <span id="close-button" onclick="closeOverlay()">✕</span>
    <p id="output"></p>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
