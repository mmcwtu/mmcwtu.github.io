<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuentosGPT</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/stylesIpad.css">
  <link rel="stylesheet" href="css/stylesDesktop.css">
  <link rel="stylesheet" href="css/stylesIphone.css">
  <link rel="stylesheet" href="css/stylesLandscape.css">
</head>
<body>
  <form>

    <h1 class="page-title" data-lang="contactUs">Contáctanos</h1>

    <div class="label-contact" data-lang="name">Nombre:</div>
    <div class="control">
      <input class="contact-text-field" type="text" id="contactName" placeholder="">
    </div>

    <div class="label-contact" data-lang="email">Email:</div>
    <div class="control">
      <input class="contact-text-field" type="text" id="contactEmail" placeholder="">
    </div>
      
    <div class="label-contact" data-lang="message">Mensaje:</div>
    <textarea class="contact-message" id="contactMessage" rows="6" cols="50" maxlength="500" oninput="countCharacters()" required></textarea>
    <div class="counter-container">
      <div class="left-counter" id="counter">500</div>
      <div class="right-counter" data-lang="maxCounter"> caracteres por escribir</div>
    </div>

    <div class="thanks-message" data-lang="thanksMessage" id="thanksMessage">¡Gracias por contactarnos!</div>
    
    <div class="centered-bottom-button contact-button">
        <div class="center-content" onclick="submitContactForm()">
          <img class="custom-button-image button-disabled" src="images/create.png" alt="start" type="submit" id="sendButton">
          <span class="custom-button-text button-disabled" id="sendButtonText" data-lang="send">Enviar</span>
        </div>
    </div>

  </form>

  <div class="credits-link">
    <a href="credits.html?prev=contact">Credits</a>
  </div>

  
  <div class="navbar" id="myNavbar">

    <div class="navbar-element navbar-element-left">
      <div class="dropdown">
        <div class="dropdown-toggle" onclick="toggleDropdown()">
          <img class="flag-selected-image" src="images/flags/es.png" alt="es" id="selected-language">
        </div>
        <div class="dropdown-content font-size-content" id="langSelector">
          <img class="flag-image flag-image-border" src="images/flags/es.png" alt="es" onclick="selectLanguage(this, 'es')">
          <img class="flag-image flag-image-border" src="images/flags/en.png" alt="en" onclick="selectLanguage(this, 'en')">
          <!-- <img class="flag-image flag-image-border" src="images/flags/fr.png" alt="fr" onclick="selectLanguage(this, 'fr')">
          <img class="flag-image flag-image-border" src="images/flags/pt.png" alt="pt" onclick="selectLanguage(this, 'pt')">
          <img class="flag-image flag-image-border" src="images/flags/de.png" alt="de" onclick="selectLanguage(this, 'de')"> -->
          <img class="flag-image flag-image-border"src="images/flags/it.png" alt="it" onclick="selectLanguage(this, 'it')">
        </div>
      </div>
    </div>

    <div class="navbar-element">
      <div class="dropdown">
        <div class="dropdown-toggle">
          <a href="home.html">
            <img class="flag-image pepe"src="images/menu/home.png" alt="home">
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-element navbar-element-right">
      <div class="dropdown">
        <div class="dropdown-toggle">
          <a href="contact.html">
            <img class="flag-image"src="images/menu/contact.png" alt="info">
          </a>
        </div>
      </div>
    </div>

  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
