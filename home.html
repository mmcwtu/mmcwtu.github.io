<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Cuentos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <form></form>
  
  <div class="pepe center-content pepe">
    <img class="welcome-image-home center-content" src="images/pageLogo.png" alt="start">

    <div class="card-margin image-with-text-container" id="mainMenuContainer" onclick="pageTransition('story.html', 'quick')">
      <img class="unselected-menu-image" src="images/mainMenu/quickStoryWide.png" alt="quick">
      <div class="image-text-story image-text-menu" data-lang="quickStoryOptionLabel">Cuento Rápido</div>
    </div>
    
    <div class="card-margin image-with-text-container" onclick="pageTransition('newStory.html', 'new')">
      <img class="unselected-menu-image" src="images/mainMenu/newStoryWide.png" alt="new">
      <div class="image-text-story image-text-menu" data-lang="newStoryOptionLabel">Nuevo Cuento</div>
    </div>
  
    <div class="card-margin image-with-text-container" onclick="pageTransition('trueStory.html', 'true')">
      <img class="unselected-menu-image" src="images/mainMenu/trueStoryWide.png" alt="true">
      <div class="image-text-story image-text-menu" data-lang="trueStoryOptionLabel">Cuento Real</div>
    </div>

    <div class="card-margin image-with-text-container" onclick="pageTransition('classicStory.html', 'classic')">
      <img class="unselected-menu-image" src="images/mainMenu/classicStoryWide.png" alt="classic">
      <div class="image-text-story image-text-menu" data-lang="classicStoryOptionLabel">Cuento Clásico</div>
    </div>

  </div>
  

  <div class="navbar" id="myNavbar">

    <div class="navbar-element navbar-element-left">
      <div class="dropdown">
        <div class="dropdown-toggle" onclick="toggleDropdown()">
          <img class="flag-selected-image" src="images/flags/es.png" alt="es" id="selected-language">
        </div>
        <div class="dropdown-content font-size-content">
          <img class="flag-image flag-image-border" src="images/flags/es.png" alt="es" onclick="selectLanguage(this, 'es')">
          <img class="flag-image flag-image-border" src="images/flags/en.png" alt="en" onclick="selectLanguage(this, 'en')">
          <!-- <img class="flag-image flag-image-border" src="images/flags/fr.png" alt="fr" onclick="selectLanguage(this, 'fr')">
          <img class="flag-image flag-image-border" src="images/flags/pt.png" alt="pt" onclick="selectLanguage(this, 'pt')">
          <img class="flag-image flag-image-border" src="images/flags/de.png" alt="de" onclick="selectLanguage(this, 'de')"> -->
          <img class="flag-image flag-image-border"src="images/flags/it.png" alt="it" onclick="selectLanguage(this, 'it')">
        </div>
      </div>
    </div>

    <div class="navbar-element">
      <div class="dropdown">
        <div class="dropdown-toggle">
          <a href="home.html">
            <img class="flag-image pepe"src="images/menu/home.png" alt="home">
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-element navbar-element-right">
      <div class="dropdown">
        <div class="dropdown-toggle">
          <a href="contact.html">
            <img class="flag-image"src="images/menu/contact.png" alt="info">
          </a>
        </div>
      </div>
    </div>

  </div>

  <div id="loading-overlay" class="loading-overlay">
    <p class="loading-text" id="loading-text" data-lang="loadingLabel">Cargando...</p>
    <progress class="loading-text"></progress>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
