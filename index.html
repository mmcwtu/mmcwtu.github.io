<!DOCTYPE html>
<html>
<body>
    <h2>Formulario de inscripci&oacute;n</h2>
    <form action="/action_page.php">
      <fieldset>
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="age">Edad:</label><br>
            <input type="number" name="age" id="age" min="1" max="100" step="1"><br>
            <label for="study">Secundario:</label><br>
            <input type="radio" id="secCompleto" name="study" value="secCompleto" checked=true>
            <label for="male">Incompleto</label><br>
            <input type="radio" id="secIncompleto" name="study" value="secIncompleto">
            <label for="female">Completo</label><br>
        </fieldset>
    </form> 
    
    <button onclick="myFunction()">Inscribirme</button>
    
    <br />
    <h1 id="demo"></h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <hr>
    <p align="right">v0.4</p>
    <script>
        function myFunction() {
            var name = document.querySelector('input[name="name"]').value;
            var age = document.querySelector('input[name="age"]').value;
            var sec = document.querySelector('input[name="study"]:checked').value;
            var txt = `La inscripción de ${name} se realizó satisfactoriamente`
            var val = 0 
            
            if (sec === "secIncompleto") {
                txt = "Debe haber terminado el secundario";
                val = 1;
            }

            if (age == null || age == "") {
                txt = "La edad es requerida";
                val = 1;
            } else {
                if (age < 18 || age > 25) {
                    txt = "Debe tener entre 18 y 25 años de edad";
                    val = 1;
                }
            }

            if (name == null || name == "") {
                txt = "El nombre es requerido";
                val = 1;
            }

            document.getElementById("demo").innerHTML = txt;
            
            if(val === 0){
                document.querySelector('input[name="name"]').value = '';
                document.querySelector('input[name="age"]').value = '';
                document.querySelector('input[value="secCompleto"]').checked = false;
                document.querySelector('input[value="secIncompleto"]').checked = true;
            }
        }
        
    </script>
</body>
</html>
