<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang="title">Generador de cuentos infantiles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 data-lang="title">Generador de cuentos infantiles</h1>
    <hr />
    <form>
      <h2 for="language">Language:</h2>
      <select name="language" id="language">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="pt">Português</option>
          <option value="de">Deutsch</option>
          <option value="it">Italiano</option>
      </select>
        <h2 for="name" data-lang="characterLabel">Nombre del personaje principal:</h2>
        <input type="text" id="name" required>
        <h2 for="storyType" data-lang="storyTypeLabel">Tipo de cuento:</h2>
        <select name="storyType" id="storyType">
            <option value="realistic" data-lang="storyTypeLabelRealistic">Realista</option>
            <option value="fantastic" data-lang="storyTypeLabelFantastic">Fantástico</option>
            <option value="terror" data-lang="storyTypeLabelTerror">Terror</option>
            <option value="sciFi" data-lang="storyTypeLabelSciFi">Ciencia ficción</option>
            <option value="romantic" data-lang="storyTypeLabelRomantic">Romántico</option>
            <option value="mystery" data-lang="storyTypeLabelMystery">Misterio</option>
        </select>
        <div class="content">
            <input type="checkbox" id="moral" name="moral">
            <h2 class="text-checkbox" data-lang="moralCheckbox">
                Finalizar con una moraleja
            </h2>
          </div>
    <button type="submit" id="submit-button" data-lang="generateButton">Generar</button>
  </form>
  <div id="loading-overlay" class="overlay loading">
    <p id="loading-text" data-lang="loadingLabel">Cargando...</p>
  </div>
  <hr />
  <div id="story-overlay" class="overlay story" display="none">
    <h1 id="title"></h1>
    <span id="close-button" onclick="closeOverlay()">✕</span>
    <p id="output"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
